<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <style>
        .produto {
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
        }
        
        .margherita { background-color: #FF6B6B; }
        .calabresa { background-color: #E63946; }
        .portuguesa { background-color: #F4A261; }
        .queijos { background-color: #FFD93D; color: #333; }
        .frango { background-color: #F9C74F; color: #333; }
        .chocolate { background-color: #4A4E69; }
        .banana { background-color: #FFB703; color: #333; }
        .suco { background-color: #FB8500; }
    </style>
</head>
<body>
    <div class="produto margherita">Pizza Margherita</div>
    <div class="produto calabresa">Pizza Calabresa</div>
    <div class="produto portuguesa">Pizza Portuguesa</div>
    <div class="produto queijos">Pizza 4 Queijos</div>
    <div class="produto frango">Pizza Frango com Catupiry</div>
    <div class="produto chocolate">Pizza de Chocolate</div>
    <div class="produto banana">Pizza de Banana</div>
    <div class="produto suco">Suco de Laranja</div>
    
    <p>Use a ferramenta de captura de tela para salvar cada imagem como JPG na pasta assets/img/</p>
</body>
</html>
